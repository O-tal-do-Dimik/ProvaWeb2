<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PetShop DinossauroLaser!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/d20.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="fragments/commons :: nav"></div>
<div th:replace="fragments/commons :: header1"></div>
<div th:replace="fragments/commons :: header"></div>

<table class="table" border="4">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Imagem</th>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">Animal</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each=" Lista :${session.carrinho}">
        <td><img width="100px" th:src="@{'/images/' + ${Lista.getImagemUri()}}" alt="imagem"/></td>
        <!--/*@thymesVar id="Lista" type=""*/-->
        <td th:text="${Lista.id}">Id</td>
        <td th:text="${Lista.nome}">Nome</td>
        <td th:text="${Lista.animal}">Animal</td>
        <td th:text="${Lista.descricao}">Descrição</td>
        <td th:text="${Lista.preco}">Preço</td>

    </tbody>
</table>
<a class="btn btn-outline-dark" th:href="@{'/finalizarcompras/'}">FinalizarCompras </a>
</body>

<div th:replace="fragments/commons :: footer"></div>
</html>
